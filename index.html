<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD - OPERATIONS</title>
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <div class="heading">
    <h1>CRUD OPERATIONS</h1>
  </div>
  <div class="container">
    <section class='section1'>
      <section class='part1'>
        <div class="heading">
          <h1>CREATE OPERATIONS</h1>
        </div>
        <form onsubmit="createFunction(event)">
        <ul>
          <li>
            <label for="userid">Id</label>
            <input type="text" name="userid" id="userid"/>
          </li>
          <li>
            <label for="username">Name</label>
            <input type="text" name="username" id="username"/>
          </li>
          <li>
            <label for="userage">Age</label>
            <input type="text" name="userage" id="userage"/>
          </li>
          <li>
            <label for="usercity">City</label>
            <input type="text" name="usercity" id="usercity"/>
          </li>
          <li>
            <button type="submit">Create</button>
          </li>
        </ul>
      </form>
      </section>
      <section class='part2'>
        <div class="heading">
          <h1>UPDATE OPERATIONS</h1>
        </div>
        <form onsubmit="updateForm(event)">
          <ul>
            <li>
              <label for="updateid">Id</label>
              <input type="text" name="updateid" id="updateid" readonly/>
            </li>
            <li>
              <label for="updatename">Name</label>
              <input type="text" name="updatename" id="updatename"/>
            </li>
            <li>
              <label for="updateage">Age</label>
              <input type="text" name="updateage" id="updateage"/>
            </li>
            <li>
              <label for="updatecity">City</label>
              <input type="text" name="updatecity" id="updatecity"/>
            </li>
            <li>
              <button type="submit">Update</button>
            </li>
          </ul>
        </form>
      </section>
    </section>
    <section class='section2'>
      <div class="heading">
        <h1>READ & DELETE OPERATION</h1>
      </div>
      <div class="container">
        <table>
          <thead>
          <tr >
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
      </div>
    </section>
  </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
